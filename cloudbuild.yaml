# Cloud Build configuration for HSS Backend (SAFE VERSION)
# Triggers: develop branch (dev), v* tags (prod)
# FIX: SERVICE_NAME artÄ±k _SERVICE_NAME olarak substitution; tÃ¼m bash deÄŸiÅŸkenleri MY_ prefix ile korunuyor.

steps:
  # 1. Maven dependencies download (optimized caching)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'maven-deps'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ“¦ Maven dependencies indiriliyor..."
        echo "Mevcut dizin: $(pwd)"
        echo "Dizin iÃ§eriÄŸi: $(ls -la)"
        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          echo "Mevcut dizinde pom.xml bulundu, burada kalÄ±yoruz"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          echo "Mevcut dizin iÃ§eriÄŸi:"
          ls -la
          exit 1
        fi
        
        # Maven cache'ini optimize et
        mkdir -p /workspace/.m2/repository
        export MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
        
        # Dependencies'leri indir ve cache'le
        ./mvnw -B dependency:go-offline \
          -Dmaven.repo.local=/workspace/.m2/repository \
          -Dmaven.test.skip=true \
          -Dmaven.javadoc.skip=true \
          -Dmaven.source.skip=true
        
        # Cache'i koru
        echo "âœ… Dependencies hazÄ±r ve cache'lenmiÅŸ!"

  # 2. Test aÅŸamasÄ± (parallel with build)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ§ª Backend testleri Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor..."
        echo "Mevcut dizin: $(pwd)"
        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          echo "Mevcut dizinde pom.xml bulundu, burada kalÄ±yoruz"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          echo "Mevcut dizin iÃ§eriÄŸi:"
          ls -la
          exit 1
        fi
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "ðŸ” Production testleri - tÃ¼m testler..."
          ./mvnw -B test -Dmaven.repo.local=/workspace/.m2/repository
        else
          echo "âš¡ Development testleri..."
          ./mvnw -B test -Dtest=!*IntegrationTest -Dmaven.test.failure.ignore=true -Dmaven.repo.local=/workspace/.m2/repository
        fi
        echo "âœ… Testler baÅŸarÄ±lÄ±!"
    waitFor: ['maven-deps']

  # 3. Build aÅŸamasÄ± (parallel with test)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ”¨ Backend build ediliyor..."
        echo "Mevcut dizin: $(pwd)"
        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          echo "Mevcut dizinde pom.xml bulundu, burada kalÄ±yoruz"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          echo "Mevcut dizin iÃ§eriÄŸi:"
          ls -la
          exit 1
        fi
        ./mvnw -B clean package -DskipTests -Dmaven.repo.local=/workspace/.m2/repository
        echo "âœ… Build baÅŸarÄ±lÄ±!"
    waitFor: ['maven-deps']

  # 4. Docker build (optimized caching)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend"

        echo "ðŸ³ Docker image build baÅŸlÄ±yor..."
        echo "Environment: ${_ENVIRONMENT}, Tag: ${_TAG_NAME}"
        echo "Mevcut dizin: $(pwd)"
        echo "Dizin iÃ§eriÄŸi: $(ls -la)"

        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          echo "Mevcut dizinde pom.xml bulundu, burada kalÄ±yoruz"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          echo "Mevcut dizin iÃ§eriÄŸi:"
          ls -la
          exit 1
        fi

        # Multiple cache sources for better hit rate
        docker pull "$${MY_IMG_PATH}:latest" || echo "No latest image found"
        docker pull "$${MY_IMG_PATH}:${_TAG_NAME}" || echo "No tagged image found"

        # Build with optimized cache strategy
        docker build \
          --tag "$${MY_IMG_PATH}:${SHORT_SHA}" \
          --tag "$${MY_IMG_PATH}:${_TAG_NAME}" \
          --tag "$${MY_IMG_PATH}:latest" \
          --cache-from "$${MY_IMG_PATH}:latest" \
          --cache-from "$${MY_IMG_PATH}:${_TAG_NAME}" \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          --build-arg BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ") \
          --build-arg VCS_REF=${SHORT_SHA} \
          --build-arg ENVIRONMENT=${_ENVIRONMENT} \
          --progress=plain \
          .

        echo "âœ… Docker build baÅŸarÄ±lÄ±!"
    waitFor: ['test', 'build']

  # 5. Docker push
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend"
        echo "ðŸ“¤ Docker image push baÅŸlÄ±yor..."
        docker push "$${MY_IMG_PATH}:${SHORT_SHA}"
        docker push "$${MY_IMG_PATH}:${_TAG_NAME}"
        docker push "$${MY_IMG_PATH}:latest"
        echo "âœ… Docker push tamamlandÄ±!"
    waitFor: ['docker-build']

  # 6. Database Migration (sadece prod iÃ§in)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'migrate'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "ðŸ—„ï¸ Production database migration baÅŸlÄ±yor..."
          echo "Mevcut dizin: $(pwd)"
          
          # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
          if [ -d "hss-backend" ]; then
            cd hss-backend
            echo "hss-backend dizinine geÃ§ildi"
          elif [ -f "pom.xml" ]; then
            echo "Mevcut dizinde pom.xml bulundu, burada kalÄ±yoruz"
          else
            echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
            exit 1
          fi
          
          # Flyway migration Ã§alÄ±ÅŸtÄ±r
          echo "ðŸ“Š Flyway migration Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor..."
          ./mvnw -B flyway:migrate \
            -Dflyway.url=jdbc:postgresql:///hss_prod?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${_CONNECTION_NAME} \
            -Dflyway.user=${_DB_USERNAME_SECRET} \
            -Dflyway.password=${_DB_PASSWORD_SECRET} \
            -Dflyway.locations=classpath:db/migration \
            -Dflyway.baseline-on-migrate=true
          
          echo "âœ… Database migration tamamlandÄ±!"
        else
          echo "â„¹ï¸ Dev ortamÄ± - migration atlandÄ±"
        fi
    waitFor: ['migrate']

  # 7. Cloud Run deploy
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail

        echo "ðŸš€ Cloud Run deploy baÅŸlÄ±yor..."
        echo "Environment: ${_ENVIRONMENT}"

        if [ "${_ENVIRONMENT}" = "prod" ]; then
          MY_SPRING_PROFILE="prod"
          MY_SERVICE_NAME="hss-backend"
          MY_MIN_INSTANCES="1"
          MY_MAX_INSTANCES="10"
          MY_MEMORY="2Gi"  # Daha fazla memory
          MY_CPU="2"
          MY_TIMEOUT="900"  # Daha uzun timeout (15 dakika)
          MY_CONCURRENCY="100"
          MY_DB="hss_prod"
          MY_PORT="8080"
        else
          MY_SPRING_PROFILE="dev"
          MY_SERVICE_NAME="hss-backend-dev"
          MY_MIN_INSTANCES="0"
          MY_MAX_INSTANCES="3"
          MY_MEMORY="512Mi"
          MY_CPU="1"
          MY_TIMEOUT="300"
          MY_CONCURRENCY="80"
          MY_DB="hss_dev"
          MY_PORT="8080"
        fi

        # Servisin mevcut olup olmadÄ±ÄŸÄ±nÄ± kontrol et
        echo "ðŸ” Servis durumu kontrol ediliyor: $${MY_SERVICE_NAME}"
        if gcloud run services describe "$${MY_SERVICE_NAME}" --region="${_REGION}" --project="${PROJECT_ID}" --quiet >/dev/null 2>&1; then
          echo "âœ… Servis mevcut, gÃ¼ncelleniyor..."
          MY_NO_TRAFFIC_FLAG="--no-traffic"
        else
          echo "ðŸ†• Servis mevcut deÄŸil, oluÅŸturuluyor..."
          MY_NO_TRAFFIC_FLAG=""
        fi

        gcloud run deploy "$${MY_SERVICE_NAME}" \
          --image="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}" \
          --region="${_REGION}" \
          --service-account="${_SERVICE_ACCOUNT}" \
          --platform=managed \
          --no-allow-unauthenticated \
          --set-env-vars="SPRING_PROFILES_ACTIVE=$${MY_SPRING_PROFILE},DB_NAME=$${MY_DB}" \
          --set-env-vars="GCP_SQL_INSTANCE_CONNECTION_NAME=${_CONNECTION_NAME}" \
          --set-secrets="DB_USERNAME=${_DB_USERNAME_SECRET}:latest,DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest" \
          --add-cloudsql-instances="${_CONNECTION_NAME}" \
          --min-instances="$${MY_MIN_INSTANCES}" \
          --max-instances="$${MY_MAX_INSTANCES}" \
          --memory="$${MY_MEMORY}" \
          --cpu="$${MY_CPU}" \
          --timeout="$${MY_TIMEOUT}" \
          --concurrency="$${MY_CONCURRENCY}" \
          --port="$${MY_PORT}" \
          --cpu-throttling \
          --execution-environment=gen2 \
          $${MY_NO_TRAFFIC_FLAG} \
          --quiet

        # IAM policy'yi ayrÄ± olarak ayarla
        echo "ðŸ” IAM policy ayarlanÄ±yor..."
        gcloud run services add-iam-policy-binding "$${MY_SERVICE_NAME}" \
          --region="${_REGION}" \
          --member="allUsers" \
          --role="roles/run.invoker" \
          --quiet || echo "âš ï¸ IAM policy ayarlanamadÄ±, manuel olarak ayarlanmalÄ±"

        MY_URL=$(gcloud run services describe "$${MY_SERVICE_NAME}" --region=${_REGION} --format='value(status.url)')
        echo "âœ… Deploy baÅŸarÄ±lÄ±: $${MY_SERVICE_NAME}"
        echo "ðŸŒ URL: $${MY_URL}"

        # Optimized health check with retry logic
        echo "ðŸ” Health check baÅŸlÄ±yor..."
        for i in {1..5}; do
          if curl -sf "$${MY_URL}/actuator/health" >/dev/null 2>&1; then
            echo "âœ… Servis saÄŸlÄ±klÄ±! (deneme $i/5)"
            break
          else
            echo "â³ Servis baÅŸlÄ±yor... (deneme $i/5)"
            sleep 10
          fi
        done

  # 7. Release artifacts (only prod)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'release'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -e
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "ðŸ“¦ Release artifacts oluÅŸturuluyor..."
          MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}"
          MY_VERSION="${_TAG_NAME}"
          MY_BUCKET="gs://hss-releases-${PROJECT_ID}"

          cat > manifest.json << EOF
        {
          "version": "$${MY_VERSION}",
          "environment": "production",
          "image": "$${MY_IMG_PATH}",
          "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
        }
        EOF
          gsutil -m cp manifest.json "$${MY_BUCKET}/releases/$${MY_VERSION}/"
          gsutil -m cp manifest.json "$${MY_BUCKET}/releases/latest/manifest.json"
          echo "âœ… Release artifacts yÃ¼klendi!"
        else
          echo "â„¹ï¸ Dev ortamÄ± - release atlandÄ±"
        fi

  # 8. Monitoring metrics (parallel with release)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'monitoring'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        echo "ðŸ“Š Monitoring kaydÄ± gÃ¶nderiliyor..."
        gcloud logging write hss-deployment \
          "Backend deployment completed successfully" \
          --severity=INFO \
          --payload-type=json \
          --payload='{
            "service": "hss-backend",
            "environment": "${_ENVIRONMENT}",
            "version": "${_TAG_NAME}",
            "commit_sha": "${SHORT_SHA}",
            "deployment_time": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          }' || echo "âš ï¸ Monitoring gÃ¶nderilemedi"
    waitFor: ['deploy']

