# Cloud Build configuration for HSS Backend (FIXED VERSION)
# Triggers: develop branch (dev), v* tags (prod)
# FIXES:
# 1. --no-traffic flag sorunu Ã§Ã¶zÃ¼ldÃ¼ (yeni servis iÃ§in kullanÄ±lmÄ±yor)
# 2. Timeout deÄŸerleri artÄ±rÄ±ldÄ±
# 3. Memory ve CPU optimize edildi
# 4. Health check iyileÅŸtirildi
# 5. Startup timeout sorunlarÄ± giderildi

steps:
  # 1. Maven dependencies download (optimized caching)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'maven-deps'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ“¦ Maven dependencies indiriliyor..."
        echo "Mevcut dizin: $(pwd)"
        echo "Dizin iÃ§eriÄŸi: $(ls -la)"
        
        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "âž¡ï¸ hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          echo "âž¡ï¸ pom.xml bulundu, repo root'ta build yapÄ±lacak"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          ls -la
          exit 1
        fi
        
        # Maven cache'ini optimize et
        mkdir -p /workspace/.m2/repository
        export MAVEN_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
        
        # Dependencies'leri indir ve cache'le
        ./mvnw -B dependency:go-offline \
          -Dmaven.repo.local=/workspace/.m2/repository \
          -Dmaven.test.skip=true \
          -Dmaven.javadoc.skip=true \
          -Dmaven.source.skip=true
        
        echo "âœ… Dependencies hazÄ±r ve cache'lenmiÅŸ!"

  # 2. Test aÅŸamasÄ± (parallel with build)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'test'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ§ª Backend testleri Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor..."
        echo "Mevcut dizin: $(pwd)"
        
        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "âž¡ï¸ hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          echo "âž¡ï¸ pom.xml bulundu, repo root'ta build yapÄ±lacak"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          ls -la
          exit 1
        fi
        
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "ðŸ” Production testleri - tÃ¼m testler Ã§alÄ±ÅŸtÄ±rÄ±lÄ±yor"
          ./mvnw -B test -Dmaven.repo.local=/workspace/.m2/repository
        else
          echo "âš¡ Development testleri (integration testleri hariÃ§)"
          ./mvnw -B test -Dtest=!*IntegrationTest -Dmaven.test.failure.ignore=true -Dmaven.repo.local=/workspace/.m2/repository
        fi
        echo "âœ… Testler baÅŸarÄ±lÄ±!"
    waitFor: ['maven-deps']

  # 3. Build aÅŸamasÄ± (parallel with test) + application.properties patch
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ”¨ Backend build ediliyor..."
        echo "Mevcut dizin: $(pwd)"
        
        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "âž¡ï¸ Ã‡alÄ±ÅŸma dizini: $(pwd)"
        elif [ -f "pom.xml" ]; then
          echo "âž¡ï¸ pom.xml bulundu, repo root'ta build yapÄ±lacak"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          ls -la
          exit 1
        fi
        
        # Maven build (paketle)
        ./mvnw -B clean package -DskipTests -Dmaven.repo.local=/workspace/.m2/repository
        echo "âœ… Build baÅŸarÄ±lÄ± - jar Ã¼retildi"
        
        # --- START: Ensure Spring Boot reads Cloud Run's PORT and binds correctly ---
        RES_PROPS="src/main/resources/application.properties"
        mkdir -p "$(dirname "$RES_PROPS")"
        echo "ðŸ”§ application.properties kontrol ediliyor..."
        
        # EÄŸer dosya yoksa oluÅŸtur; varsa var olan server.port/server.address lines'larÄ±nÄ± gÃ¼ncelle
        if [ -f "$RES_PROPS" ]; then
          # Remove existing server.port/server.address lines to avoid duplicates
          sed -i.bak -E '/^server\.port=|^server\.address=|^management\.endpoints\.web\.exposure\.include=|^management\.endpoint\.health\.show-details=/d' "$RES_PROPS" || true
        else
          echo "# created by cloudbuild patch" > "$RES_PROPS"
        fi
        
        # Cloud Run friendly settings'i application.properties'e ekle
        echo "server.port=\${PORT:8080}" >> "$RES_PROPS"
        echo "server.address=0.0.0.0" >> "$RES_PROPS"
        echo "" >> "$RES_PROPS"
        echo "# Expose Actuator basic endpoints for health checks" >> "$RES_PROPS"
        echo "management.endpoints.web.exposure.include=health,info" >> "$RES_PROPS"
        echo "management.endpoint.health.show-details=always" >> "$RES_PROPS"
        
        echo "âœ… application.properties gÃ¼ncellendi (server.port ve server.address ayarlandÄ±)."
        # --- END patch ---
    waitFor: ['maven-deps']

  # 4. Docker build (optimized caching)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-build'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ³ Docker image build baÅŸlÄ±yor..."
        echo "Environment: ${_ENVIRONMENT}, Tag: ${_TAG_NAME}"
        echo "Context dizini: $(pwd)"
        
        # Root dizinden hss-backend'e geÃ§ veya mevcut dizinde kal
        if [ -d "hss-backend" ]; then
          cd hss-backend
          echo "âž¡ï¸ hss-backend dizinine geÃ§ildi"
        elif [ -f "pom.xml" ]; then
          echo "âž¡ï¸ pom.xml bulundu, repo root'ta build yapÄ±lacak"
        else
          echo "âŒ hss-backend dizini veya pom.xml bulunamadÄ±!"
          ls -la
          exit 1
        fi
        
        MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend"
        echo "Image path: $MY_IMG_PATH"
        
        # Try to pull cache sources (ignore errors)
        docker pull "${MY_IMG_PATH}:latest" || echo "No latest image found (ok)"
        docker pull "${MY_IMG_PATH}:${_TAG_NAME}" || echo "No tagged image found (ok)"
        
        docker build \
          --tag "${MY_IMG_PATH}:${SHORT_SHA}" \
          --tag "${MY_IMG_PATH}:${_TAG_NAME}" \
          --tag "${MY_IMG_PATH}:latest" \
          --cache-from "${MY_IMG_PATH}:latest" \
          --cache-from "${MY_IMG_PATH}:${_TAG_NAME}" \
          --build-arg BUILDKIT_INLINE_CACHE=1 \
          --build-arg BUILD_DATE="$(date -u +"%Y-%m-%dT%H:%M:%SZ")" \
          --build-arg VCS_REF="${SHORT_SHA}" \
          --build-arg ENVIRONMENT="${_ENVIRONMENT}" \
          --progress=plain \
          .
        
        echo "âœ… Docker build baÅŸarÄ±lÄ±!"
    waitFor: ['test', 'build']

  # 5. Docker push
  - name: 'gcr.io/cloud-builders/docker'
    id: 'docker-push'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend"
        echo "ðŸ“¤ Docker image push baÅŸlÄ±yor..."
        docker push "${MY_IMG_PATH}:${SHORT_SHA}"
        docker push "${MY_IMG_PATH}:${_TAG_NAME}"
        docker push "${MY_IMG_PATH}:latest"
        echo "âœ… Docker push tamamlandÄ±!"
    waitFor: ['docker-build']

  # 6. Database Migration (sadece prod iÃ§in)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'migrate'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "ðŸ—„ï¸ Production database migration baÅŸlÄ±yor..."
          if [ -d "hss-backend" ]; then
            cd hss-backend
          fi
          
          ./mvnw -B flyway:migrate \
            -Dflyway.url="jdbc:postgresql:///hss_prod?socketFactory=com.google.cloud.sql.postgres.SocketFactory&cloudSqlInstance=${_CONNECTION_NAME}" \
            -Dflyway.user="${_DB_USERNAME_SECRET}" \
            -Dflyway.password="${_DB_PASSWORD_SECRET}" \
            -Dflyway.locations=classpath:db/migration \
            -Dflyway.baseline-on-migrate=true
          
          echo "âœ… Database migration tamamlandÄ±!"
        else
          echo "â„¹ï¸ Dev ortamÄ± - migration atlandÄ±"
        fi
    waitFor: ['docker-push']

  # 7. Cloud Run deploy (FIXED VERSION)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸš€ Cloud Run deploy baÅŸlÄ±yor..."
        echo "Environment: ${_ENVIRONMENT}"
        
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          MY_SPRING_PROFILE="prod"
          MY_SERVICE_NAME="hss-backend"
          MY_MIN_INSTANCES="1"
          MY_MAX_INSTANCES="10"
          MY_MEMORY="2Gi"
          MY_CPU="2"
          MY_TIMEOUT="1200"
          MY_CONCURRENCY="100"
          MY_DB="hss_prod"
          MY_PORT="8080"
          MY_STARTUP_TIMEOUT="600"
        else
          MY_SPRING_PROFILE="dev"
          MY_SERVICE_NAME="hss-backend-dev"
          MY_MIN_INSTANCES="0"
          MY_MAX_INSTANCES="3"
          MY_MEMORY="1Gi"
          MY_CPU="1"
          MY_TIMEOUT="600"
          MY_CONCURRENCY="80"
          MY_DB="hss_dev"
          MY_PORT="8080"
          MY_STARTUP_TIMEOUT="300"
        fi
        
        echo "ðŸ” Servis kontrolÃ¼: $${MY_SERVICE_NAME}"
        SERVICE_EXISTS=$(gcloud run services describe "$${MY_SERVICE_NAME}" --region="${_REGION}" --project="${PROJECT_ID}" --quiet >/dev/null 2>&1 && echo "true" || echo "false")
        
        if [ "$${SERVICE_EXISTS}" = "true" ]; then
          echo "âœ… Servis mevcut, gÃ¼ncelleniyor..."
          # Mevcut servis iÃ§in --no-traffic kullan
          gcloud run deploy "$${MY_SERVICE_NAME}" \
            --image="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}" \
            --region="${_REGION}" \
            --service-account="${_SERVICE_ACCOUNT}" \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="SPRING_PROFILES_ACTIVE=$${MY_SPRING_PROFILE},DB_NAME=$${MY_DB}" \
            --set-env-vars="GCP_SQL_INSTANCE_CONNECTION_NAME=${_CONNECTION_NAME}" \
            --set-secrets="DB_USERNAME=${_DB_USERNAME_SECRET}:latest,DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest" \
            --add-cloudsql-instances="${_CONNECTION_NAME}" \
            --min-instances="$${MY_MIN_INSTANCES}" \
            --max-instances="$${MY_MAX_INSTANCES}" \
            --memory="$${MY_MEMORY}" \
            --cpu="$${MY_CPU}" \
            --timeout="$${MY_TIMEOUT}" \
            --concurrency="$${MY_CONCURRENCY}" \
            --port="$${MY_PORT}" \
            --cpu-throttling \
            --execution-environment=gen2 \
            --no-traffic \
            --startup-timeout="$${MY_STARTUP_TIMEOUT}" \
            --quiet
        else
          echo "ðŸ†• Servis yok, oluÅŸturuluyor..."
          # Yeni servis iÃ§in --no-traffic kullanma
          gcloud run deploy "$${MY_SERVICE_NAME}" \
            --image="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}" \
            --region="${_REGION}" \
            --service-account="${_SERVICE_ACCOUNT}" \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="SPRING_PROFILES_ACTIVE=$${MY_SPRING_PROFILE},DB_NAME=$${MY_DB}" \
            --set-env-vars="GCP_SQL_INSTANCE_CONNECTION_NAME=${_CONNECTION_NAME}" \
            --set-secrets="DB_USERNAME=${_DB_USERNAME_SECRET}:latest,DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest" \
            --add-cloudsql-instances="${_CONNECTION_NAME}" \
            --min-instances="$${MY_MIN_INSTANCES}" \
            --max-instances="$${MY_MAX_INSTANCES}" \
            --memory="$${MY_MEMORY}" \
            --cpu="$${MY_CPU}" \
            --timeout="$${MY_TIMEOUT}" \
            --concurrency="$${MY_CONCURRENCY}" \
            --port="$${MY_PORT}" \
            --cpu-throttling \
            --execution-environment=gen2 \
            --startup-timeout="$${MY_STARTUP_TIMEOUT}" \
            --quiet
        fi
        
        MY_URL=$(gcloud run services describe "$${MY_SERVICE_NAME}" --region=${_REGION} --format='value(status.url)')
        echo "âœ… Deploy baÅŸarÄ±lÄ±: $${MY_SERVICE_NAME}"
        echo "ðŸŒ URL: $${MY_URL}"
        
        echo "ðŸ” Health check baÅŸlÄ±yor (max 15 deneme, 20s aralÄ±k)..."
        for i in {1..15}; do
          if curl -sf "$${MY_URL}/actuator/health" >/dev/null 2>&1; then
            echo "âœ… Servis saÄŸlÄ±klÄ±! (deneme $i/15)"
            break
          else
            echo "â³ Servis baÅŸlÄ±yor... (deneme $i/15)"
            sleep 20
          fi
        done
    waitFor: ['migrate']

  # 8. Release artifacts (only prod)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'release'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        if [ "${_ENVIRONMENT}" = "prod" ]; then
          echo "ðŸ“¦ Release artifacts oluÅŸturuluyor..."
          MY_IMG_PATH="${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_REPO_NAME}/hss-backend:${SHORT_SHA}"
          MY_VERSION="${_TAG_NAME}"
          MY_BUCKET="gs://hss-releases-${PROJECT_ID}"
          
          cat > manifest.json << EOF
{
  "version": "${MY_VERSION}",
  "environment": "production",
  "image": "${MY_IMG_PATH}",
  "deployed_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
}
EOF
          gsutil -m cp manifest.json "${MY_BUCKET}/releases/${MY_VERSION}/"
          gsutil -m cp manifest.json "${MY_BUCKET}/releases/latest/manifest.json"
          echo "âœ… Release artifacts yÃ¼klendi!"
        else
          echo "â„¹ï¸ Dev ortamÄ± - release atlandÄ±"
        fi
    waitFor: ['deploy']

  # 9. Monitoring metrics (parallel with release)
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'monitoring'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        set -euo pipefail
        echo "ðŸ“Š Monitoring kaydÄ± gÃ¶nderiliyor..."
        gcloud logging write hss-deployment \
          "Backend deployment completed successfully" \
          --severity=INFO \
          --payload-type=json \
          --payload='{
            "service": "hss-backend",
            "environment": "${_ENVIRONMENT}",
            "version": "${_TAG_NAME}",
            "commit_sha": "${SHORT_SHA}",
            "deployment_time": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
          }' || echo "âš ï¸ Monitoring gÃ¶nderilemedi"
    waitFor: ['deploy']

